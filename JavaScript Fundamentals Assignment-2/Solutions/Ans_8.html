<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const eventDate = "2024-01-30";

function calculateDaysUntilEvent(eventDate) {
    // Get the current date
    const currentDate = new Date();
    
    // Create a Date object for the event date
    const eventDateObject = new Date(eventDate);

    // Calculate the difference in milliseconds
    const differenceInTime = eventDateObject - currentDate;

    // Convert milliseconds to days
    const differenceInDays = Math.ceil(differenceInTime / (1000 * 60 * 60 * 24));

    return differenceInDays;
}

// Example usage
const daysUntilEvent = calculateDaysUntilEvent(eventDate);
console.log(`Days until the event: ${daysUntilEvent}`);

  </script>
</body>
</html>
