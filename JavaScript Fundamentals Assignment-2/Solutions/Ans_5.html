<!DOCTYPE html>

<body>
  <script>
    const guests = ["Anurag", "Mithun", "Alka", "Prabir", "Shivam", "Abhay"];

function formatGuestList(guestList) {
    // Join the guest names with commas and return the sentence
    return `The guests are: ${guestList.join(', ')}.`;
}

// Call the function and store the result
const guestSentence = formatGuestList(guests);
console.log(guestSentence);

  </script>
</body>
