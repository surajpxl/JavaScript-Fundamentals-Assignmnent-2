<body>
  <script>
    function generateOTP() {
    // Generate a random 4-digit number
    const otp = Math.floor(1000 + Math.random() * 9000);
    return otp;
}

// Example usage
const otp = generateOTP();
console.log(`Your OTP is: ${otp}`);


  </script>
