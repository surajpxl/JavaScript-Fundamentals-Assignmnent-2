<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function wordCounter(sentence) {
    // Create a Map to store word counts
    const wordCountMap = new Map();
    
    // Normalize the sentence: remove punctuation and convert to lowercase
    const normalizedSentence = sentence.replace(/[.,]/g, "").toLowerCase();
    
    // Split the sentence into words
    const words = normalizedSentence.split(/\s+/);

    // Iterate over each word in the array
    for (const word of words) {
        if (wordCountMap.has(word)) {
            // If the word is already in the Map, increment its count
            wordCountMap.set(word, wordCountMap.get(word) + 1);
        } else {
            // If the word is not in the Map, add it with a count of 1
            wordCountMap.set(word, 1);
        }
    }

    return wordCountMap;
}

// Example usage
const sentence = "please please submit your assignment on time, your assignment are important";
const result = wordCounter(sentence);

// Display the result
console.log(result);

// To display the counts in a more readable format
for (const [word, count] of result.entries()) {
    console.log(`"${word}": ${count}`);
}

  </script>
</body>
</html>
